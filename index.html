<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Divine</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="En nuestro hotel, nos esforzamos por garantizarle una experiencia inolvidable. Contamos con un equipo amable y servicial que estará a su disposición en todo momento para brindarle la asistencia que necesite."
        />
        <meta name="author" content="Katia, Nando, Matias, Diego y el otro" />
        <link rel="icon" type="image/x-icon" href="images/logo.png" />
        <meta name="theme-color" content="#EAEBAAFF" />
        <meta property="og:title" content="Hotel Divine" />
        <meta
            property="og:description"
            content="En nuestro hotel, nos esforzamos por garantizarle una experiencia inolvidable. Contamos con un equipo amable y servicial que estará a su disposición en todo momento para brindarle la asistencia que necesite."
        />
        <meta
            property="og:image"
            content="https://HotelDivine.github.io/images/logo.png"
        />
        <meta property="og:url" content="https://HotelDivine.github.io" />

        <!-- Estilos -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Importando Fuentes -->
        <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <!-- Main CSS -->
        <link rel="stylesheet" href="estilo.css" />
        
        <script src="lib/jquery/jquery-3.4.1.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <main>
            <!-- SECCION CONTACTO -->
            <section id="contacto">
                <h2 id="title-contact">¿Tiene alguna <br> pregunta que hacernos?</h2>
                <div id="container-contact" class="row mx-auto">
                    <!-- Form -->
                    <form class="col-12 col-lg-5 p-0 mb-lg-0 mb-4">
                        <h3 class="contact-titles mb-4">Contacto</h3>
                        <div class="d-grid gap-3">
                            <div class="mb-3">
                                <label for="InputName" class="form-label">Nombre y apellido</label>
                                <input type="text" class="form-control" id="InputName" placeholder="Escriba su nombre...">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aquí..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-gold">Enviar</button>
                        </div>
                    </form>
                    <!-- Personal -->
                    <div class="col-12 col-lg-4 p-0 mt-lg-0 mt-5">
                        <h3 class="contact-titles mb-4">¿Quiénes somos?</h3>
                        <div class="d-grid gap-4">
                            <div class="about-contact__card">
                                <div class="contact-card__img"></div>
                                <div class="contact-card__text">
                                    <p>Victoria Mendez</p>
                                    <p class="card-text__smalltext">Senior Marketing Manager</p>
                                    <p class="card-text__smalltext">Email: maria@example.com</p>
                                </div>
                            </div>
                            <span class="line-hr"></span>
                            <div class="about-contact__card">
                                <div class="contact-card__img"></div>
                                <div class="contact-card__text">
                                    <p>Johan Fernandez</p>
                                    <p class="card-text__smalltext">Senior Marketing Manager</p>
                                    <p class="card-text__smalltext">Email: johan@example.com</p>
                                </div>
                            </div>
                            <span class="line-hr"></span>
                            <div class="about-contact__card">
                                <div class="contact-card__img"></div>
                                <div class="contact-card__text">
                                    <p>Angela Becerra</p>
                                    <p class="card-text__smalltext">Senior Marketing Manager</p>
                                    <p class="card-text__smalltext">Email: angela@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="funcionalidades/habitaciones.js"></script>
    </body>
</html>
