<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Divine</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
            content="En nuestro hotel, nos esforzamos por garantizarle una experiencia inolvidable. Contamos con un equipo amable y servicial que estará a su disposición en todo momento para brindarle la asistencia que necesite."/>
        <meta name="author" content="Katia, Nando, Matias, Diego y Sebastian" />
        <meta property="og:title" content="Hotel Divine" />
        <link rel="icon" href="img/isotipo.svg" type="image/x-icon">
        <meta property="og:url" content="https://HotelDivine.github.io" />

        <!-- Importacion de Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Importando Fuentes -->
        <link
            href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Importando Jquery -->
        <script src="lib/jquery/jquery-3.4.1.min.js"></script>

        <!-- Main CSS -->
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <header>
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark"
                data-bs-theme="dark"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"
                        ><img src="images/isotipo.svg" alt="#" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <section id="hero" class="d-flex align-items-center">
                <div
                    class="container d-flex flex-column align-items-center align-items-md-start"
                >
                    <h1>Divine</h1>
                    <h3 class="mb-4">Hotel & Resort</h3>
                    <p class="text-center text-md-start">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Accusantium ex natus totam amet iusto.
                    </p>
                    <div
                        class="botones d-flex flex-column flex-sm-row gap-4 flex-wrap w-100 justify-content-center justify-content-md-start"
                    >
                        <button
                            type="button"
                            class="btn btn-gold px-4 text-light"
                        >
                            Ver servicios</button
                        ><button
                            type="button"
                            class="btn btn-outline-light px-4"
                        >
                            Sobre nosotros
                        </button>
                    </div>
                </div>
            </section>
        </main>
        

        <!-- Importacion de JQuery -->
        <script src="lib/jquery/jquery-3.4.1.min.js"></script>
        <!-- Scripts de Bootstrap -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
